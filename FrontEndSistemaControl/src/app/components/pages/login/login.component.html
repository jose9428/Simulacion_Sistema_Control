<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="assets/images/logo.svg" alt="logo">
            </div>
            <h4>Bienvenido</h4>

            <form class="pt-3"  [formGroup]="miFormulario" (ngSubmit)="Login()">
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" formControlName="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" formControlName="contrasenia" placeholder="Password">
              </div>
              <div class="mt-3">
                <button [disabled]="!miFormulario.valid" type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Iniciar Sesi√≥n</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
