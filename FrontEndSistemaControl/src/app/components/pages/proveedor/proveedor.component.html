<div class="container-scroller">
  <app-navbar></app-navbar>
  <div class="container-fluid page-body-wrapper">
    <app-sidebar></app-sidebar>

    <div class="main-panel">
      <div class="content-wrapper">
        <!-- CUERPO -->
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Listado Proveedores</h4>

              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalForm" (click) = "CrearFormulario()">
                Nuevo
              </button>

              <div class="table-responsive mt-3">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>Codigo</th>
                      <th>Nombre</th>
                      <th>Ruc</th>
                      <th>Direccion</th>
                      <th>Celular</th>
                      <th>Fecha Creación</th>
                      <th>Fecha Actualización</th>
                      <th colspan="2">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of proveedores">
                      <td>{{item.id_proveedor}}</td>
                      <td>{{item.nombre}}</td>
                      <td>{{item.ruc}}</td>
                      <td>{{item.direccion}}</td>
                      <td>{{item.celular}}</td>
                      <td>{{item.created_at}}</td>
                      <td>{{item.updated_at}}</td>
                      <td>
                        <button class="btn btn-info" (click)="CargarDatos(item.id_proveedor)"  data-toggle="modal" data-target="#modalForm">Editar</button>
                      </td>
                      <td>
                        <button class="btn btn-danger" (click)="Eliminar(item.id_proveedor)">Eliminar</button>
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- FIN CUERPO -->

      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>


 <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{titulo}} Proveedor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     <form [formGroup]="miFormulario" (ngSubmit)="Guardar()">
        <div class="modal-body ">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre <span style="color:red;">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control"formControlName="nombre">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">RUC <span style="color:red;">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control"formControlName="ruc">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Direccion <span style="color:red;">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control"formControlName="direccion">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Celular <span style="color:red;">*</span></label>
            <div class="col-sm-10">
              <input type="number" class="form-control"formControlName="celular">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" [disabled]="!miFormulario.valid" >Guardar Cambios</button>
        </div>
     </form>
    </div>
  </div>
</div>
